<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Backend Login Test</h1>
    <p>This will test if your backend API is accessible from the browser.</p>
    
    <h3>Test 1: Health Check</h3>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <div id="health-result"></div>
    
    <h3>Test 2: Login</h3>
    <p>Email: admin@example.com<br>Password: admin123</p>
    <button onclick="testLogin()">Test Login</button>
    <div id="login-result"></div>
    
    <script>
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                resultDiv.innerHTML = `<div class="result success">
                    <strong>✅ SUCCESS!</strong><br>
                    Status: ${response.status}<br>
                    Response: ${JSON.stringify(data, null, 2)}
                </div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">
                    <strong>❌ FAILED!</strong><br>
                    Error: ${error.message}<br>
                    <br>
                    <small>This usually means CORS is blocking or backend is not running.</small>
                </div>`;
            }
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = '<p>Testing login...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'admin123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="result success">
                        <strong>✅ LOGIN SUCCESSFUL!</strong><br>
                        Status: ${response.status}<br>
                        Access Token: ${data.access_token.substring(0, 50)}...<br>
                        Token Type: ${data.token_type}<br>
                        <br>
                        <strong>Your backend is working perfectly!</strong><br>
                        <small>If frontend login doesn't work, the issue is in the React app, not the backend.</small>
                    </div>`;
                } else {
                    const error = await response.json();
                    resultDiv.innerHTML = `<div class="result error">
                        <strong>❌ LOGIN FAILED!</strong><br>
                        Status: ${response.status}<br>
                        Error: ${JSON.stringify(error)}
                    </div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">
                    <strong>❌ REQUEST FAILED!</strong><br>
                    Error: ${error.message}<br>
                    <br>
                    <small>Backend may not be accessible from browser. Check if backend is running.</small>
                </div>`;
            }
        }
    </script>
</body>
</html>
